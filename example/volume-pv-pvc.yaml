# Create PersistentVolume and PersistentVolumeClaim for CVMFS automounts.

apiVersion: v1
kind: PersistentVolume
metadata:
  # PV name contains namespace name of its target PVC so that we can distiguish it easier.
  name: cvmfs-default
spec:
  csi:
    driver: cvmfs.csi.cern.ch

    # volumeHandle is used by Kubelet to identify a volume, and must be unique
    # across all deployed PersistentVolume objects in the cluster.
    # We'll use the name of this PersistentVolume object, but the value may be arbitrary.
    volumeHandle: cvmfs-default

  accessModes:
  - ReadOnlyMany
  capacity:
    # Volume size value has no effect and is ignored
    # by the driver, but must be non-zero.
    storage: 1
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cvmfs
  namespace: default
spec:
  accessModes:
  - ReadOnlyMany
  resources:
    requests:
      storage: 1
  # volumeName must match the name we have set in the PersistentVolume defined above.
  volumeName: cvmfs-default
  # Storage class name must be set to an empty string "".
  storageClassName: ""
