kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: cvmfs-csi-nodeplugin
  labels:
    app: cvmfs-csi
    component: nodeplugin
spec:
  updateStrategy: 
    type: OnDelete
  selector:
    matchLabels:
      app: cvmfs-csi
      component: nodeplugin
  template:
    metadata:
      labels:
        app: cvmfs-csi
        component: nodeplugin
    spec:
      # hostPID is required for autofs to work.
      hostPID: true
      containers:
        - name: registrar
          image: registry.k8s.io/sig-storage/csi-node-driver-registrar:v2.8.0
          imagePullPolicy: IfNotPresent
          args:
            - -v=4
            - --csi-address=$(CSI_ADDRESS)
            - --kubelet-registration-path=$(KUBELET_CSI_REGISTRATION_PATH)
          env:
            - name: CSI_ADDRESS
              value: /csi/csi.sock
            - name: KUBELET_CSI_REGISTRATION_PATH
              value: /var/lib/kubelet/plugins/cvmfs.csi.cern.ch/csi.sock
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
            - name: registration-dir
              mountPath: /registration
        - name: nodeplugin
          image: registry.cern.ch/kubernetes/cvmfs-csi:v2.3.0-rc.0
          command: [/csi-cvmfsplugin]
          args:
            - -v=4
            - --nodeid=$(NODE_ID)
            - --endpoint=$(CSI_ENDPOINT)
            - --drivername=$(CSI_DRIVERNAME)
            - --role=identity,node
            - --automount-startup-timeout=10
            - --singlemount-runner-endpoint=unix:///var/lib/cvmfs.csi.cern.ch/singlemount-runner.sock
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
            capabilities:
              add: ["SYS_ADMIN"]
            allowPrivilegeEscalation: true
          env:
            - name: NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: CSI_ENDPOINT
              value: unix:///var/lib/kubelet/plugins/cvmfs.csi.cern.ch/csi.sock
            - name: CSI_DRIVERNAME
              value: cvmfs.csi.cern.ch
          volumeMounts:
            - name: plugins-dir
              mountPath: /var/lib/kubelet/plugins
              mountPropagation: Bidirectional
            - name: pods-mount-dir
              mountPath: /var/lib/kubelet/pods
              mountPropagation: Bidirectional
            - name: runtime-metadata
              mountPath: /var/lib/cvmfs.csi.cern.ch
            - name: host-sys
              mountPath: /sys
            - name: lib-modules
              mountPath: /lib/modules
              readOnly: true
            - name: host-dev
              mountPath: /dev
            - name: autofs-cvmfs
              mountPath: /cvmfs
              mountPropagation: Bidirectional
        - name: automount
          image: registry.cern.ch/kubernetes/cvmfs-csi:v2.3.0-rc.0
          command: [/automount-runner]
          args:
            - -v=4
            - --unmount-timeout=300
            - --has-alien-cache=false
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
            capabilities:
              add: ["SYS_ADMIN"]
            allowPrivilegeEscalation: true
          volumeMounts:
            - mountPath: /sys
              name: host-sys
            - name: lib-modules
              mountPath: /lib/modules
              readOnly: true
            - name: host-dev
              mountPath: /dev
            - name: autofs-cvmfs
              mountPath: /cvmfs
              mountPropagation: Bidirectional
            - name: cvmfs-localcache
              mountPath: /cvmfs-localcache
            - mountPath: /etc/cvmfs/default.local
              name: etc-cvmfs-default-conf
              subPath: default.local
            - mountPath: /etc/cvmfs/config.d
              name: etc-cvmfs-config-d
        - name: singlemount
          image: registry.cern.ch/kubernetes/cvmfs-csi:v2.3.0-rc.0
          command: [/singlemount-runner]
            - -v=4
            - --endpoint=unix:///var/lib/cvmfs.csi.cern.ch/singlemount-runner.sock
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
            capabilities:
              add: ["SYS_ADMIN"]
            allowPrivilegeEscalation: true
          volumeMounts:
            - name: plugins-dir
              mountPath: /var/lib/kubelet/plugins
              mountPropagation: Bidirectional
            - name: pods-mount-dir
              mountPath: /var/lib/kubelet/pods
              mountPropagation: Bidirectional
            - mountPath: /sys
              name: host-sys
            - name: lib-modules
              mountPath: /lib/modules
              readOnly: true
            - name: host-dev
              mountPath: /dev
            - name: runtime-metadata
              mountPath: /var/lib/cvmfs.csi.cern.ch
      volumes:
        - name: socket-dir
          hostPath:
            path: /var/lib/kubelet/plugins/cvmfs.csi.cern.ch
            type: DirectoryOrCreate
        - name: plugins-dir
          hostPath:
            path: /var/lib/kubelet/plugins
        - name: registration-dir
          hostPath:
            path: /var/lib/kubelet/plugins_registry
            type: DirectoryOrCreate
        - name: pods-mount-dir
          hostPath:
            path: /var/lib/kubelet/pods
            type: Directory
        - name: host-sys
          hostPath:
            path: /sys
        - name: lib-modules
          hostPath:
            path: /lib/modules
        - name: host-dev
          hostPath:
            path: /dev
        - name: autofs-cvmfs
          emptyDir: {}
        - name: runtime-metadata
          emptyDir: {}
        - name: cvmfs-localcache
          hostPath:
            path: /var/lib/cvmfs.csi.cern.ch/cache
            type: DirectoryOrCreate
        - configMap:
            name: cvmfs-csi-default-local
          name: etc-cvmfs-default-conf
        - configMap:
            name: cvmfs-csi-config-d
          name: etc-cvmfs-config-d
      priorityClassName: system-node-critical
